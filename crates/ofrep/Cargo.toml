[package]
name = "open-feature-ofrep"
version = "0.0.1"
edition = "2024"

[dev-dependencies]
wiremock = "0.6.3"
test-log = { version = "0.2", features = ["trace"] }

[dependencies]
async-trait = "0.1.88"
open-feature = "0.2.5"
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "rustls-tls"] }
serde = "1.0.219"
serde_json = "1.0.140"
tracing = "0.1.41"
thiserror = "2.0"
anyhow = "1.0.98"
tokio = { version = "1.45", features = ["full"] }